<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8">
		<title>gallery</title>
		<script src="js/requests.js"></script>
		<script src="js/cookie.js"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body style="background-color:rgb(238,243,250)">
		<div id="divEnter">
			<p>Please give a local folder path or load some local image to start APP</p>
			<p>if you use local folder,it will saved on cookie and then next you would not need to load it again.</p>
			<div>
				<label for="textMapPath">map path</label><br><input type="text" id="textMapPath" style="width:300px">
			</div>
			<button id="btnEnter">Load</button>
			<br>
			<br>
			<div>
				<label for="inputFile">local images</label><br><input type="file" multiple="true" id="inputFile">
			</div>
			<button id="btnLoadImage">Load</button>
		</div>
		<div id="divApp" style="display:none">
			<div style="margin:auto;width:42em">
				<img id="img" >
				<!-- <input type="file" multiple="true"> -->
				<div style="margin:auto;width:200px">
					<button id="btnPrev">prev</button>
					<button id="btnPlay">play</button>
					<button id="btnNext">next</button>
				</div>
				<div style="margin:auto;width:500px">
					<button id="btnSetStart">start</button>
					<button id="btnRepeat">repeat</button>
					<label for="textInterval">interval</label><input type="text" id="textInterval" value="1000"></button>
				</div>
				<div>
					<button id="btnReset">reset map path</button>
				</div>
			</div>
		</div>
	</body>
	<script src="js/logic.js"></script>
</html>
